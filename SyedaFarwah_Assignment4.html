<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="SyedaFarwah_Assignment4.css">
</head>
<body>
    <h1>Drag and Drop:</h1>
    <div class="draggable" draggable="true" id="draggableImage">
        <img src="airoplane.jpg" alt="airplane Image">
    </div>
    
    <div class="dropzone-container">
        <div class="dropzone" id="dropzone1">
            <img src="tajmahal.jpeg" alt="Tajmahal Image">
        </div>
        <div class="dropzone" id="dropzone2">
            <img src="burj Al arab.jpeg" alt="burj Al arab Image">
        </div>
        <div class="dropzone" id="dropzone3">
            <img src="petra.jpeg" alt="petra Image">
        </div>
        <div class="dropzone" id="dropzone4">
            <img src="great wall of china.jpg" alt="china Image">
        </div>
        <div class="dropzone" id="dropzone5">
            <img src="statue of liberty.jpg" alt="liberty Image">
        </div>
        <div class="dropzone" id="dropzone6">
            <img src="eiffle tower.jpeg" alt="eiffle Image">
        </div>
        <div class="dropzone" id="dropzone7">
            <img src="chichen itza.jpeg" alt="chichen Image">
        </div>
    </div>

    <script src="SyedaFarwah_Assignment4.js"></script>
</body>
</html>
